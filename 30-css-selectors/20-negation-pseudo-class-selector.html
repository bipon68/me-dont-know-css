
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
   p:not(#example){
    background-color: yellow;
    }
    </style>
</head>
    <body>
    <h1>:not example</h1>
    <p>This is a paragraph.</p>
    <p id="example">This is a paragraph.</p>
    <p>This is a paragraph.</p>
    </body>
</html>
