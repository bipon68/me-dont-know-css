<html lang="en" >

<head>

      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
<!-- Start of Comment area -->
<section class="comment-area">
  <header class="text-center">
      <h2>What Foodies Say About Us</h2>
  </header>
  <div class="container">
      <div class="row">
          <div class="col-md-3">
              <div class="comment firs-comment">
                  <h2>COMMENTS</h2>
              </div>
          </div>
          <!-- End of Single Comment -->

          <div class="col-md-3">
              <div class="comment mobile-right">
                  <h2>COMMENTS</h2>
              </div>
          </div>
          <!-- End of Single Comment -->

          <div class="col-md-3">
              <div class="comment mobile-left">
                  <h2>COMMENTS</h2>
              </div>
          </div>
          <!-- End of Single Comment -->

          <div class="col-md-3">
              <div class="comment last-comment">
                  <h2>COMMENTS</h2>
              </div>
          <div class="clearfix"></div>
          </div>
          <!-- End of Single Comment -->
      </div>
  </div>
</section>
<!-- End of Comment area -->
